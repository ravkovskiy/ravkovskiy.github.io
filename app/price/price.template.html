<div class="price">
  <div class="container">
    <div class="row previews">
        
      <div *ngFor="#price of priceService.priceList" class="col-lg-4 col-sm-6">
        <div class="thumbnail">
          <img src="../../image/{{price.image}}" class="img-responsive" alt="kot" />
          <div class="caption">
            <p>{{price.title}}</p>
            <span class="float-right">{{price.price}}</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>    
      
    </div>
  </div>
</div>
